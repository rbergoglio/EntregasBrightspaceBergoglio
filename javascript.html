    <script>
        // Pedir datos al usuario
        const nombre = prompt("Ingresa tu nombre:");
        const apellido = prompt("Ingresa tu apellido:");
        const fechaNacimiento = prompt("Ingresa tu fecha de nacimiento (YYYY-MM-DD):");

        // Calcular los días vividos
        const hoy = new Date();
        const nacimiento = new Date(fechaNacimiento);
        const diasVividos = Math.floor((hoy - nacimiento) / (1000 * 60 * 60 * 24));

        // Mostrar mensajes
        alert(`¡Bienvenido, ${nombre} ${apellido}!`);
        alert(`Viviste ${diasVividos} días desde que naciste.`);
    </script>
